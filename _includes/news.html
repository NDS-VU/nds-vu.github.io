
<div class="well">
  <h3><b>News</b></h3>

{% for article in site.data.news limit:11 %}

{% if article.headline == "YEAR" %}
  <h4>{{ article.date }}</h4>
{% else %}
  {{ article.date }}<br>
  <em>{{ article.headline }}</em><br><br>
{% endif %}

<!-- {{ article.date }}
<p>{{ article.headline }}</p>
-->
    
{% endfor %}





<h4><a href="{{ site.url }}{{ site.baseurl }}/news.html">... see all News</a></h4>

    </div>
